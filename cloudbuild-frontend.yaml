steps:
  # Build the frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'apps/frontend/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/frontend-prod'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/frontend-prod'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'krakengaming-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/frontend-prod'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_ENVIRONMENT=production'
      - '--set-secrets'
      - 'AUTH_SECRET=auth-secret:latest,DATABASE_URL=database-url-prod:latest,SMTP_HOST=smtp-host:latest,SMTP_PORT=smtp-port:latest,SMTP_USER=smtp-user:latest,SMTP_PASS=smtp-pass:latest'

images:
  - 'gcr.io/$PROJECT_ID/frontend-prod'
